<div class="login-container">
    <div class="center-container">
      <div class="logo-container">
        <img src="../../../assets/btk-logo.jpg" alt="BTK Akademi Logo">
      </div>
      <div class="login-card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Welcome!</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput placeholder="Username" id="username" name="username" [(ngModel)]="user.username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
              <input id="password" name="password" [(ngModel)]="user.password"  matInput type="password"  placeholder="Password" required>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onFormSubmit()">Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
